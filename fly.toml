# fly.toml app configuration file generated for ex-rag-time on 2024-11-10T08:34:15+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'chatbot-ex-demo'
primary_region = 'ams'
kill_signal = 'SIGTERM'

[build]

[deploy]
wait_timeout = '30m'
release_command_timeout = '30m'

[env]
  PHX_HOST = 'chatbot-ex-demo.fly.dev'
  PUBLIC_PORT = '8080'
  POOL_SIZE = '5'

[[mounts]]
  source = 'data'
  destination = '/mnt/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[http_service.concurrency]
  type = 'connections'
  hard_limit = 1000
  soft_limit = 1000

[[vm]]
  size = 'a100-80gb'
